<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoZombies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>ChronoZombies</h1>
            <div id="game-stats">
                <p>Score: <span id="score">0</span></p>
                <p>Time Spent: <span id="time-spent">0</span> minutes</p>
                <p>Level: <span id="level">1</span></p>
            </div>
        </header>
        <main>
            <section id="difficulty-selection">
                <button id="difficulty-easy">Easy</button>
                <button id="difficulty-normal">Normal</button>
                <button id="difficulty-hard">Hard</button>
            </section>
            <button id="start-game">Start New Game</button>
            <button id="pause-game">Pause Game</button>
            <button id="resume-game" hidden>Resume Game</button>
            <button id="load-game">Load Game</button>
            <button id="end-game" hidden>End Game</button>
        </main>
    </div>            
    <script src="script.js"></script>
</body>
</html>
